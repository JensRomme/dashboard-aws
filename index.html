<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <!-- Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Lokale CSS -->
    <link rel="stylesheet" href="styleDashboard.css">
</head>

<body>
    <header>
        <div class="navbar-fixed">
            <nav>
                <div class="nav-wrapper">
                    <a href="/" class="brand-logo">
                        <img src="logos/Avans.png" alt="Avans" id="nav_logo">
                    </a>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <!-- Knoppen sectie -->
            <section id="besturing">
                <h1 class="center">Dashboard Besturing</h1>
                <div class="row center-align">
                    <button type="button" class="btn start-button">Start meting</button>
                    <button type="button" class="btn stop-button">Stop meting</button>
                    <button type="button" class="btn history-button">Geschiedenis</button>
                    <button type="button" class="btn change-button modal-trigger" data-target="changeModal">Aanmaken</button>
                </div>
            </section>

            <!-- Tabel sectie -->
            <section id="metingen">
                <h1 class="center">Metingen</h1>
                <div id="metingContainer">
                    <table class="centered">
                        <thead>
                            <tr>
                                <th>Troebelheid</th>
                                <th>pH-waarde</th>
                                <th>Temperatuur (Â°C)</th>
                                <th>Zuurstof (mg/L)</th>
                                <th>Tijd</th>
                            </tr>
                        </thead>
                        <tbody id="metingTable">
                            <!-- Dynamische gegevens -->
                        </tbody>
                    </table>
                </div>
            </section>
        </div>
    </main>

    <!-- Materialize JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
